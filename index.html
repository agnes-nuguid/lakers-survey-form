<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LA Lakers Champions Survey Form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rokkitt:wght@600&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu");

      body {
        font-family: Ubuntu, sans-serif;
        background: black
          url("https://www.nba.com/lakers/sites/lakers/files/1920_lal_mktg_finals_final_wallpaper_jd.jpg")
          no-repeat fixed center;
        background-size: cover;
        color: white;
      }
      main {
        background: rgba(0, 0, 0, 0.85);
        max-width: 800px;
        margin: auto;
        padding: 20px;
        border-radius: 15px;
      }
      h1 {
        font-family: Rokkit, serif;
        font-weight: 600;
        color: gold;
        text-align: center;
        margin: 10px;
      }
      #description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 id="title">LA Lakers Champions Survey Form</h1>
      <p id="description">
        A survey to gather various data on the LA Lakers Champions.
      </p>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>

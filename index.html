<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LA Lakers Champions Survey Form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rokkitt:wght@600&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu");

      body {
        font-family: Ubuntu, sans-serif;
        background: black
          url("https://www.nba.com/lakers/sites/lakers/files/1920_lal_mktg_finals_final_wallpaper_jd.jpg")
          no-repeat fixed center;
        background-size: cover;
        color: white;
      }
      main {
        background: rgba(0, 0, 0, 0.85);
        max-width: 800px;
        margin: auto;
        padding: 20px;
        border-radius: 15px;
      }
      h1 {
        font-family: Rokkit, serif;
        font-weight: 600;
        color: gold;
        text-align: center;
        margin: 10px;
      }
      #description {
        text-align: center;
        margin-bottom: 40px;
      }
      input,
      label,
      button {
        display: block;
        margin: auto;
        border: 0;
        width: 430px;
      }
      input {
        background: transparent;
        border-bottom: white 1px solid;
        margin: 10px auto 20px auto;
        padding: 5px 0px;
        color: white;
        font-size: 15px;
      }

      input:focus {
        outline: 0;
        border-bottom: gold 1px solid;
        color: gold;
      }
      button {
        padding: 15px;
        background: rgb(65, 7, 173);
        border-radius: 5px;
        font-weight: bold;
        color: gold;
        margin-bottom: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 id="title">LA Lakers Champions Survey Form</h1>
      <p id="description">
        A survey to gather various data on the LA Lakers Champions.
      </p>
      <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" required />
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" required />
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" min="18" max="60" />
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>

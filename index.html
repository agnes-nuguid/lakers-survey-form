<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LA Lakers Champions Survey Form</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1 id="title">LA Lakers Champions Survey Form</h1>
      <p id="description">
        A survey to gather various data on the LA Lakers Champions.
      </p>
      <form id="survey-form">
        <input type="text" id="name" placeholder="Jeanie Buss" required />
        <label for="name" id="name-label">Name:</label>

        <input
          type="email"
          id="email"
          placeholder="forlife@lakers.com"
          required
        />
        <label for="email" id="email-label">Email:</label>

        <input
          type="number"
          id="number"
          min="18"
          max="60"
          placeholder="18"
          required
        />
        <label for="number" id="number-label">Age:</label>

        <select id="dropdown" required>
          <option disabled value="" selected></option>
          <option value="Africa">Africa</option>
          <option value="Antartica">Antartica</option>
          <option value="Asia">Asia</option>
          <option value="Australia">Australia</option>
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="South Africa">South Africa</option>
        </select>
        <label for="dropdown">Continent:</label>
        <fieldset>
          <legend>Gender:</legend>
          <label class="radio" for="male">
            <input
              type="radio"
              id="male"
              name="gender"
              value="male"
              class="radio-input"
            />
            <div class="radio-radio"></div>
            Male
          </label>
          <label class="radio" for="female">
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              class="radio-input"
            />
            <div class="radio-radio"></div>
            Female
          </label>
          <label class="radio" for="non-binary">
            <input
              type="radio"
              id="non-binary"
              name="gender"
              value="non-binary"
              class="radio-input"
            />
            <div class="radio-radio"></div>
            Binary
          </label>
        </fieldset>
        <fieldset>
          <legend>Favorite Player:</legend>
          <label for="37">
            <input id="37" type="checkbox" name="player" value="37" /> Kostas
            Antetokounpo
          </label>
          <label for="11">
            <input id="11" type="checkbox" name="player" value="11" /> Avery
            Bradley
          </label>
          <label for="12">
            <input id="12" type="checkbox" name="player" value="12" /> Devontae
            Cacok
          </label>
          <label for="1">
            <input id="1" type="checkbox" name="player" value="1" /> Kentavious
            Caldwell-Pope
          </label>
          <label for="4">
            <input id="4" type="checkbox" name="player" value="4" /> Alex Caruso
          </label>
          <label for="28">
            <input id="28" type="checkbox" name="player" value="28" /> Quinn
            Cook
          </label>
          <label for="3">
            <input id="3" type="checkbox" name="player" value="3" /> Anthony
            Davis
          </label>
          <label for="10">
            <input id="10" type="checkbox" name="player" value="10" /> Jared
            Dudley
          </label>
          <label for="14">
            <input id="14" type="checkbox" name="player" value="14" /> Danny
            Green
          </label>
          <label for="5">
            <input id="5" type="checkbox" name="player" value="5" /> Talen
            Horton-Tucker
          </label>

          <label for="39">
            <input id="39" type="checkbox" name="player" value="39" /> Dwight
            Howard</label
          ><label for="23">
            <input id="23" type="checkbox" name="player" value="23" /> Lebron
            James
          </label>
          <label for="0">
            <input id="0" type="checkbox" name="player" value="0" /> Kyle Kuzma
          </label>
          <label for="7">
            <input id="7" type="checkbox" name="player" value="7" /> Javale
            McGee
          </label>
          <label for="88">
            <input id="88" type="checkbox" name="player" value="88" /> Markieff
            Morris
          </label>
          <label for="9">
            <input id="9" type="checkbox" name="player" value="9" /> Rajon Rando
          </label>
          <label for="21">
            <input id="21" type="checkbox" name="player" value="21" /> JR Smith
          </label>
          <label for="18">
            <input id="18" type="checkbox" name="player" value="18" /> Dion
            Waiters
          </label>
        </fieldset>
        <textarea
          id="message"
          rows="5"
          placeholder="Lakers for life!"
        ></textarea>
        <label for="message" id="number-label">Message:</label>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>

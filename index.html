<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LA Lakers Champions Survey Form</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1 id="title">LA Lakers Champions Survey Form</h1>
      <p id="description">
        A survey to gather various data on the LA Lakers Champions.
      </p>
      <form id="survey-form">
        <input type="text" id="name" placeholder="Jeanie Buss" required />
        <label for="name" id="name-label">Name:</label>

        <input
          type="email"
          id="email"
          placeholder="forlife@lakers.com"
          required
        />
        <label for="email" id="email-label">Email:</label>

        <input
          type="number"
          id="number"
          min="18"
          max="60"
          placeholder="18"
          required
        />
        <label for="number" id="number-label">Age:</label>

        <select id="dropdown" required>
          <option disabled value="" selected></option>
          <option value="Africa">Africa</option>
          <option value="Antartica">Antartica</option>
          <option value="Asia">Asia</option>
          <option value="Australia">Australia</option>
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="South Africa">South Africa</option>
        </select>
        <label for="dropdown">Continent:</label>
        <fieldset>
          <legend>Gender:</legend>
          <label class="radio" for="male">
            <input
              type="radio"
              id="male"
              name="gender"
              value="male"
              class="radio-input"
            />
            <div class="radio-radio"></div>
            Male
          </label>
          <label class="radio" for="female">
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              class="radio-input"
            />
            <div class="radio-radio"></div>
            Female
          </label>
          <label class="radio" for="non-binary">
            <input
              type="radio"
              id="non-binary"
              name="gender"
              value="non-binary"
              class="radio-input"
            />
            <div class="radio-radio"></div>
            Non-Binary
          </label>
        </fieldset>
        <fieldset>
          <legend>Favorite Player(s):</legend>
          <label class="checkbox" for="37">
            <input
              id="37"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="37"
            />
            <div class="checkbox-box"></div>
            Kostas Antetokounpo
          </label>
          <label class="checkbox" for="11">
            <input
              id="11"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="11"
            />
            <div class="checkbox-box"></div>
            Avery Bradley
          </label>
          <label class="checkbox" for="12">
            <input
              id="12"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="12"
            />
            <div class="checkbox-box"></div>
            Devontae Cacok
          </label>
          <label class="checkbox" for="1">
            <input
              id="1"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="1"
            />
            <div class="checkbox-box"></div>
            Kentavious Caldwell-Pope
          </label>
          <label class="checkbox" for="4">
            <input
              id="4"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="4"
            />
            <div class="checkbox-box"></div>
            Alex Caruso
          </label>
          <label class="checkbox" for="28">
            <input
              id="28"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="28"
            />
            <div class="checkbox-box"></div>
            Quinn Cook
          </label>
          <label class="checkbox" for="3">
            <input
              id="3"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="3"
            />
            <div class="checkbox-box"></div>
            Anthony Davis
          </label>
          <label class="checkbox" for="10">
            <input
              id="10"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="10"
            />
            <div class="checkbox-box"></div>
            Jared Dudley
          </label>
          <label class="checkbox" for="14">
            <input
              id="14"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="14"
            />
            <div class="checkbox-box"></div>
            Danny Green
          </label>
          <label class="checkbox" for="5">
            <input
              id="5"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="5"
            />
            <div class="checkbox-box"></div>
            Talen Horton-Tucker
          </label>

          <label class="checkbox" for="39">
            <input
              id="39"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="39"
            />
            <div class="checkbox-box"></div>
            Dwight Howard</label
          ><label class="checkbox" for="23">
            <input
              id="23"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="23"
            />
            <div class="checkbox-box"></div>
            Lebron James
          </label>
          <label class="checkbox" for="0">
            <input
              id="0"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="0"
            />
            <div class="checkbox-box"></div>
            Kyle Kuzma
          </label>
          <label class="checkbox" for="7">
            <input
              id="7"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="7"
            />
            <div class="checkbox-box"></div>
            Javale McGee
          </label>
          <label class="checkbox" for="88">
            <input
              id="88"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="88"
            />
            <div class="checkbox-box"></div>
            Markieff Morris
          </label>
          <label class="checkbox" for="9">
            <input
              id="9"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="9"
            />
            <div class="checkbox-box"></div>
            Rajon Rando
          </label>
          <label class="checkbox" for="21">
            <input
              id="21"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="21"
            />
            <div class="checkbox-box"></div>
            JR Smith
          </label>
          <label class="checkbox" for="18">
            <input
              id="18"
              class="checkbox-input"
              type="checkbox"
              name="player"
              value="18"
            />
            <div class="checkbox-box"></div>
            Dion Waiters
          </label>
        </fieldset>
        <textarea
          id="message"
          rows="5"
          placeholder="Lakers for life!"
        ></textarea>
        <label for="message" id="number-label">Message:</label>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
